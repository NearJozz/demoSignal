<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>

    <!--Add script to update the page and send messages.-->
    <script src="Scripts/monitor.js" type="text/javascript"></script>
    <script type="text/javascript">
        let chat;
        var app;
        $(function () {
            $.connection.hub.logging = true;
            chat = $.connection.chatHub2;
            chat.client.habla = function (name, msg) {
                console.log(name, msg);
            };
            app = new app();;
            console.log(chat);
            $.connection.hub.start().done(function () {
                chat.server.conectMonitor();
            });
            chat.client.nuevo = function (id, name, status) {
                console.log('ncliente')
                app.addClient(id, name, status);
            };
            chat.client.refreshUser = function (name,status) {
                for (var e in app.clients) {
                    if (app.clients[e].data.name == name) {
                        app.clients[e].setStatus(status);
                    }
                }
            }
            chat.client.userOff = function (name) {
                app.delClient(name);    
                }
            });
        function getStatus() {
            chat.server.getStatus();
        }
        
    </script>

</head>
<body>

</body>
</html>
